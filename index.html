<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ?Plain Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- ?Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              penguin: "#FFFBF0",
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body>
    <header class="bg-penguin">
      <nav class="navbar flex justify-between pt-10">
        <div class="sm:pl-20">
          <img

            <li class="">Products</li>
            <li class="">About Us</li>

        <div class="space-y-4">
          <span class="sm:text-6xl text-yellow-400">Be The Penguin</span> <br />

        </div>
      </div>

</html>
